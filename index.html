<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Profile 01 by IQ</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Monomaniac One", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .title-1 {
        color: #ffffff;
        margin: 8px;
      }
      .title-2 {
        color: #01d5a2;
        margin: 8px;
      }
      .box-img {
        margin-top: 50px;
        border: 2px solid #01d5a2;
        width: 280px;
        height: 280px;
        border-radius: 100%;
        display: flex;
        padding: 20px;
      }
      a{
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1.5rem; 
      }
      i{
        color: #ffffff;
        margin: 0 10px;
        font-size: 1.5rem; 
      }
      .nav-bar{
        width: 100%;
        display: flex;
        align-items: center;
        margin-top: 30px;
        margin-bottom: 60px;
      }
      .nav-subbox{
          width: 33.33%;
      }
      .nav-subbox img{
        display: block;
        margin: 0 auto;
      }
      .nav-subbox-i{
        display: flex;
        justify-content: end;
        margin-right: 50px;
      }
      .nav-subbox-a{
         margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
       <div class="nav-bar">
            <div class="nav-subbox nav-subbox-a">
                <a href="#">Profolio</a>
                <a href="#">About Me</a>
                <a href="#">Get In Touch</a>
            </div>
            <div class="nav-subbox" ><img src="./images/logo.png" alt="hello"></div>
            <div  class="nav-subbox  nav-subbox-i">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
       </div>
 
      <h1 class="title-1">Pawarit</h1>
      <h1 class="title-2">Freelance Web Developer</h1>
      <h1 class="title-1">Based In THAILAND</h1>
 
      <div class="box-img">
        <img src="./images/images1.png" alt="profile" />
      </div>
    </div>
  </body>
</html>
